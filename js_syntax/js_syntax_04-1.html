<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      //객체 배열 따로 설명
      const number = [1, 2, 3, 4, 5];

      console.log(number[0]);
      console.log(number[4]);

      for(let i = 0; 1< number.length; i++){
        console.log(number[i];)
      }
      //for (let i = 0; i < 5; i++) {
        //console.log(number[i]);
      // 위에 코드가 더 진보됨}
      number[2] = 10;
      console.log(number[2]);
      // 배열 변경 오류
      //  number = [6, 7, 8, 9, 10]; 로 집단배열을 변경했을때 컨스트const 사용했기때문에 오류남. 그래서 let을 사용하는 경우가 많음
      // const 지만 숫자값 변경 가능. 램에 저장되는 메모리 주소에 영향을 미치지 않음으로
      //인덱스 넘버는 0부터 시작한다

      // 배열 변수 전체 출력
      console.log(number);

      number.push(15);

      for(let i = 0; 1< number.length; i++){
        console.log(number[i]);
      }
    </script>
  </head>
  <body>
    <!-- 컨트롤 슬래쉬 -->
  </body>
</html>
